<html lang="en-ES">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Shopping Wizard</title>
</head>
<body>
    <header>
        <img class="logo" src="" alt="">
    </header>


    <!-- SECTION 1: MAIN PRODUCT -->

    <section class="general">
        <section class="slide" id="one">
            <main>

            <aside>

        </section>


        <!-- SECTION 2: PROFILE -->

        <section class="slide" id="two">
            <main>

            <aside>

        </section>


        <!-- SECTION 3: ADDRESS -->

        <section class="slide" id="three">
            <main>
                <div id="address_form">
                    <div>
                        <p>First Name</p>
                        <input type="text" maxlength="20" required>
                    </div>
                    <div>
                        <p>Last name</p>
                        <input type="text" maxlength="20" required>
                    </div>
                    <div>
                        <p>Birthday</p>
                        <input type="date" required>
                    </div>
                    <div>
                        <p>Address 1</p>
                        <input type="text" maxlength="50" required>
                    </div>
                    <div>
                        <p>Address 2</p>
                        <input type="text" maxlength="50">
                    </div>
                    <div>
                        <p>Postal code</p>
                        <input type="number" maxlength="5" required>
                    </div>
                    <div>
                        <p>Country</p>
                        <select name="add_country">
                            <option value="Andorra">Andorra</option>
                            <option value="España">España</option>
                            <option value="Francia">Francia</option>
                            <option value="Alemania">Alemania</option>
                            <option value="Grecia">Grecia</option>
                        </select>
                    </div>
                    <div>
                        <p>Phone</p>
                        <select name="add_phone_country">
                            <option value="376 - AND">AND</option>
                            <option value="34 - ESP">ESP</option>
                            <option value="33 - FRA">FRA</option>
                            <option value="49 - DEU">AND</option>
                            <option value="30 - GRC">GRC</option>
                        </select>
                        <input type="tel" id="add_phone" name="add_phone" pattern="[0-9]{9}" required>
                    </div>
                    <div>
                        <input type="checkbox"> This is my regular address
                    </div>
                </div>
            </main>
            <aside>
                <div class="timer">
                    <p>You started registering <b>$time minutes ago.</b></p>
                    <p>Hurry up!</p>
                </div>
            </aside>
        </section>


        <!-- SECTION 4: SHIPPING -->
        
        <section class="slide" id="two">

            </main>
            <aside>

        </section>
    </section>
